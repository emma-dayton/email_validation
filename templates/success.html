<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ session['title']}}</title>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid"
		<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin: 10px 25px;">
  		<a class="btn btn-outline-success my-2 my-sm-0" href="/">Home Please</a>
		</nav>
    <div class="container-fluid" style="margin: 10px 0px 10px -15px">
      <div class="jumbotron" style="margin-right: 25px;">
        <h2>The Dojo Email Database</h2>
      </div>
      <div class="card" style="margin-right: 25px;">
        {% if email != None  %}
          <h4>The email address you entered ({{ email['email'] }}) has been added to our database! Thank you!</h4>
        {% endif %}
        <div class="card-header">
          <h5>Email Addresses Entered:</h5>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Email</th>
                <th scope="col">Created At:</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              {% for email in emails %}
                <tr>
                  <td>{{ email['email'] }}</td>
                  <td>{{ email['created_at'] }}</td>
                  <form action="{{ url_for('success') }}" method="post">
                    <td>
                    <button type="submit" name="id" value="{{email['id']}}">Delete Email</button>
                    </td>
                  </form>
                </tr>
              {% endfor %}
        </div>
      </div>
    </div>
